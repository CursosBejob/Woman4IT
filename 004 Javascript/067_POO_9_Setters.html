<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var galleta = {
            tipo: "clásica",
            peso: 20,
            sabor: "Vainilla",

            set elijeSabor(sabor) {
                this.sabor = sabor;
            },

            get compruebaSabor() {
                for (variable in galleta) {

                    if (this.sabor == "Vainilla" || this.sabor == "Nata" || this.sabor == "Chocolate") {
                        return "El sabor " + this.sabor + " es correcto.";

                    } else {
                        return "El sabor " + this.sabor + " no es está disponible.";
                    }
                }
            }

        }

        galleta.elijeSabor = prompt("Elije sabor:");
        console.log(galleta.compruebaSabor);
    </script>

</body>

</html>
